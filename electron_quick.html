<html>
  <head>
    <title>Main Window</title>
    <meta charset="utf-8">

    <link rel="stylesheet" href="resources/css/custom.css">
  </head>

  <body class="">
    <main-dock class="">
      <div class="nav list-menu">
        will be user lists
      </div>
      <div class="section chat-area">
        <div class="chat-log" id="chat-log-print">
        </div>
        <div class="chat-input">
          <input type="text" class="chat-text" id="chat-text">
          </input>
          <button class="chat-send" id="chat-send-button">
              send
          </button>
          <button class="chat-quit" id="chat-quit-button">
              quit
          </button>
          <button class="new-window" id="new-window">
              new-window
          </button>
        </div>
      </div>
    </main-dock>  
  </body>
  <script>
    require('./renderer.js')
    require('./new_window.js')
  </script>
</html>
